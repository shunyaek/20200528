{% extends 'base.html' %}

{% block content %}
<section class="shopping-grid">
    {% for product in products_list %}
    <article class="card">
        <img src="https://source.unsplash.com/sqaure">
        <h2>{{ product.title }}</h2>
        <p>{{ product.summary }}</p>
        <h4>${{ product.price }}</h4>
    </article>
    {% endfor %}
</section>
{% endblock %}
