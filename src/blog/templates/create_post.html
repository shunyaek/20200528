{% extends 'base.html' %}

{% block content %}
<div class="form-heading">
    <h2>{{ page_heading|title }}</h2>
</div>
<div class="form">
    {% if form.is_multipart %}
    <form enctype="multipart/form-data" action="." method="POST">
        {% else %}
        <form enctype="multipart/form-data" action="." method="POST"></form>
        {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{{ button_value|capfirst }}">
    </form>
</div>
{% endblock %}
