{% extends 'base.html' %}

{% block content %}
<div class="form-heading">
    <h2>Are you sure you want to delete "{{ post.title|title }}"?</h2>
</div>
<div class="form-box">
    <form enctype="multipart/form-data" action="" method="POST">
        {% csrf_token %}
        <input type='submit' value='Yes, I confirm'>
        <a href='../'>Cancel</a>
    </form>
</div>
{% endblock %}
