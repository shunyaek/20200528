{% extends 'base.html' %}

{% block content %}
{% for post in blog_posts %}
<div class="blog-post">
    <section class="post-widget">
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.summary }}</p>
            <button type="button" class="solid-button">Read more<i class="fas fa-arrow-right"></i></button>
        </div>
        <div>
            <img src="https://source.unsplash.com/1920x1080/" alt="test">
        </div>
    </section>
</div>
{% endfor %}
{% endblock %}
