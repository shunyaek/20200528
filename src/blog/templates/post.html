{% extends 'base.html' %}

{% block content %}
<article class="post-article">
    <h1 class="post-title">{{ post.title|title }}</h1>
    <p class="post-meta">Posted on <time datetime="{{ post.publication_date }}">{{ post.publication_date }}</time>.</p>
    <section class="post-content">
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
        {% endif %}
        <p class="post-text">{{ post.content|linebreaksbr }}</p>
    </section>
</article>
{% endblock %}
