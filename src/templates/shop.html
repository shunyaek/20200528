{% extends 'base.html' %}

{% block content %}
<section class="shopping-grid">
    <article class="card">
        <img src="https://source.unsplash.com/sqaure">
        <h2>{{ object.title }}</h2>
        <p>{{ object.summary }}</p>
        <h4>${{ object.price }}</h4>
    </article>
</section>
{% endblock %}
